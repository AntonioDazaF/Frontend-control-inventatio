<div class="inventory-header">
  <h2>Inventario</h2>
  <button mat-raised-button color="primary" routerLink="/inventory/new">
    <mat-icon>add</mat-icon> Nuevo Producto
  </button>
</div>

<mat-form-field appearance="outline" class="search-field">
  <mat-label>Buscar producto</mat-label>
  <input matInput [(ngModel)]="searchTerm" placeholder="Buscar por nombre o categoría" />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<table mat-table [dataSource]="productos" class="mat-elevation-z8 full-width-table">
  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let p">{{ p.id }}</td>
  </ng-container>

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
  </ng-container>

  <!-- Categoría -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let p">{{ p.categoria }}</td>
  </ng-container>

  <!-- Stock -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let p">{{ p.stock }}</td>
  </ng-container>

  <!-- Stock Máximo -->
  <ng-container matColumnDef="stockMaximo">
    <th mat-header-cell *matHeaderCellDef>Stock Máximo</th>
    <td mat-cell *matCellDef="let p">{{ p.stockMaximo }}</td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let p">
      <span class="estado-badge" [ngClass]="getEstadoClass(p)">
        {{ getEstado(p) }}
      </span>
    </td>
  </ng-container>

  <!-- Precio -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let p">{{ p.precioUnitario | currency: 'COP' }}</td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button color="primary" [routerLink]="['/inventory/edit', p.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminar(p.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<div *ngIf="productos.length === 0" class="loading">Sin datos de inventario.</div>
