<mat-card class="form-card" *ngIf="form">
  <div class="header">
    <h2>{{ isEdit ? 'Editar Producto' : 'Nuevo Producto' }}</h2>
    <button mat-stroked-button color="primary" (click)="cancel()">
      <mat-icon>arrow_back</mat-icon>
      Volver
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()" class="grid">
    <!-- Nombre -->
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" placeholder="Ej. Celular Samsung" />
      <mat-error *ngIf="hasError('nombre','required')">Requerido</mat-error>
      <mat-error *ngIf="hasError('nombre','minlength')">Mínimo 2 caracteres</mat-error>
    </mat-form-field>

    <!-- Categoría -->
    <mat-form-field appearance="outline">
      <mat-label>Categoría</mat-label>
      <mat-select formControlName="categoria">
        <mat-option *ngFor="let c of categorias" [value]="c">{{ c }}</mat-option>
      </mat-select>
      <mat-error *ngIf="hasError('categoria','required')">Requerido</mat-error>
    </mat-form-field>

    <!-- Precio Unitario -->
    <mat-form-field appearance="outline">
      <mat-label>Precio unitario (COP)</mat-label>
      <input
        matInput
        type="number"
        formControlName="precioUnitario"
        min="0"
        step="100"
      />
      <mat-error *ngIf="hasError('precioUnitario','required')">Requerido</mat-error>
      <mat-error *ngIf="hasError('precioUnitario','min')">Debe ser ≥ 0</mat-error>
    </mat-form-field>

    <!-- Stock -->
    <mat-form-field appearance="outline">
      <mat-label>Stock</mat-label>
      <input
        matInput
        type="number"
        formControlName="stock"
        min="0"
        step="1"
      />
      <mat-error *ngIf="hasError('stock','required')">Requerido</mat-error>
      <mat-error *ngIf="hasError('stock','min')">Debe ser ≥ 0</mat-error>
    </mat-form-field>

    <!-- Mínimo -->
    <mat-form-field appearance="outline">
      <mat-label>Mínimo</mat-label>
      <input
        matInput
        type="number"
        formControlName="minimo"
        min="0"
        step="1"
      />
      <mat-error *ngIf="hasError('minimo','required')">Requerido</mat-error>
      <mat-error *ngIf="hasError('minimo','min')">Debe ser ≥ 0</mat-error>
    </mat-form-field>

    <!-- Stock Máximo -->
    <mat-form-field appearance="outline">
      <mat-label>Stock máximo</mat-label>
      <input
        matInput
        type="number"
        formControlName="stockMaximo"
        min="0"
        step="1"
      />
      <mat-error *ngIf="hasError('stockMaximo','required')">Requerido</mat-error>
      <mat-error *ngIf="hasError('stockMaximo','min')">Debe ser ≥ 0</mat-error>
    </mat-form-field>

    <!-- SKU -->
    <mat-form-field appearance="outline">
      <mat-label>SKU</mat-label>
      <input matInput formControlName="sku" placeholder="Ej. CEL003" />
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field appearance="outline" class="col-2">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" rows="3"></textarea>
    </mat-form-field>

    <!-- Botones -->
    <div class="actions col-2">
      <button mat-stroked-button type="button" (click)="cancel()">Cancelar</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loading || form.invalid"
      >
        <mat-icon>save</mat-icon>
        {{ isEdit ? 'Actualizar' : 'Guardar' }}
      </button>
    </div>
  </form>
</mat-card>
