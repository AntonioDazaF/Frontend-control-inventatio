<mat-card class="form-card" *ngIf="form">
  <div class="header">
    <h2>Registrar Movimiento</h2>
    <button mat-stroked-button color="primary" (click)="cancel()">
      <mat-icon>arrow_back</mat-icon>
      Volver
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()" class="grid">
    <!-- Tipo de movimiento -->
    <mat-form-field appearance="outline">
      <mat-label>Tipo de Movimiento</mat-label>
      <mat-select formControlName="tipo">
        <mat-option value="ENTRADA">Entrada</mat-option>
        <mat-option value="SALIDA">Salida</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('tipo')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <!-- Producto -->
    <mat-form-field appearance="outline">
      <mat-label>Producto</mat-label>
      <mat-select formControlName="productoId">
        <mat-option *ngFor="let p of productos" [value]="p.id">
          {{ p.nombre }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('productoId')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

    <!-- Cantidad -->
    <mat-form-field appearance="outline">
      <mat-label>Cantidad</mat-label>
      <input
        matInput
        type="number"
        formControlName="cantidad"
        min="1"
        placeholder="Ej. 10"
      />
      <mat-error *ngIf="form.get('cantidad')?.hasError('required')">Requerido</mat-error>
      <mat-error *ngIf="form.get('cantidad')?.hasError('min')">Debe ser ≥ 1</mat-error>
    </mat-form-field>

    <!-- Observación -->
    <mat-form-field appearance="outline" class="col-2">
      <mat-label>Observación</mat-label>
      <textarea matInput formControlName="observacion" rows="3"></textarea>
    </mat-form-field>

    <!-- Botones -->
    <div class="actions col-2">
      <button mat-stroked-button type="button" (click)="cancel()">Cancelar</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loading || form.invalid"
      >
        <mat-icon>save</mat-icon>
        Guardar
      </button>
    </div>
  </form>
</mat-card>
