<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <img src="assets/logo.png" alt="Logo Inventario" class="login-logo" />
      <h1>Control de Inventario</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isRegisterMode; else registerFormTpl">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="nombreUsuario" />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" [disabled]="loading">
        <mat-icon>login</mat-icon> Iniciar sesión
      </button>

      <p class="toggle-btn" (click)="toggleMode()">¿No tienes cuenta? <b>Regístrate</b></p>
      <p class="roles-text">Roles disponibles: ADMIN | SUPERVISOR | OPERADOR</p>
    </form>

    <ng-template #registerFormTpl>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput formControlName="nombreUsuario" />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="roles">
            <mat-option value="ADMIN">ADMIN</mat-option>
            <mat-option value="SUPERVISOR">SUPERVISOR</mat-option>
            <mat-option value="OPERADOR">OPERADOR</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" [disabled]="loading">
          <mat-icon>person_add</mat-icon> Registrar
        </button>

        <p class="toggle-btn" (click)="toggleMode()">¿Ya tienes cuenta? <b>Inicia sesión</b></p>
      </form>
    </ng-template>
  </mat-card>
</div>
